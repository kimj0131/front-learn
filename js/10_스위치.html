<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>10_스위치.html</title>
	</head>
	<body>
		<p>자바스크립트에도 switch-case문이 있다</p>

		<script>
			let month = 10;

			switch (month) {
				case 9:
				case 10:
				case 11:
					console.log("가을");
					break;
				default:
					console.log("가을 아니다");
					break;
			}
		</script>
	</body>
</html>
