<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>13_스코프.html</title>
	</head>
	<body>
		<h3># Java의 스코프(범위)와 Javascript의 스코프가 다른 점</h3>

		<ul>
			<li>자바는 모든 중괄호를 블록으로 취급했었다</li>
			<li>자바스크립트는 기본적으로 함수의 중괄호만 블록으로 취급한다</li>
		</ul>
		<script>
			// 함수 내부의 지역변수는 우리가 알고있던대로 올바르게 동작한다.
			function f1() {
				var count = 10;
			}
			// console.log(count);

			// 자바스크립트에서는 모든 중괄호가 지역을 생성하지 않는다.
			// 함수를 제외한 다른 중괄호는 우리가 알고있던대로 동작하지 않는다.
			if (true) {
				var abc = 10;
			}
			console.log(abc);

			// ex
			for (var i = 0; i < 10; i++) {
				console.log(i);
			}
			// Java에 경우 나와서는 안되는 값이 나온다
			console.log(i);

			// let과 const를 사용하면 우리가 알고있던대로 동작한다
			if (true) {
				let num123 = 123;
			}
			// 지역변수처럼 동작한다.
			console.log(num123);
		</script>
	</body>
</html>
