<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>16_배열.html</title>
		<link rel="stylesheet" href="./resource/css16.css" />
		<style>
			.num-wrap {
				width: 650px;
				height: auto;
				display: flex;
				justify-content: space-evenly;
			}

			.lotto-num {
				box-sizing: border-box;
				width: 100px;
				height: 100px;
				border-radius: 100%;
				background-color: #aaa;

				font: 25px bold green;

				text-align: center;
				padding-top: 30px;
			}
		</style>
	</head>
	<body>
		<p>Press F12</p>

		<hr />

		<div class="num-wrap">
			<div class="lotto-num" id="num1">1</div>
			<div class="lotto-num" id="num2">2</div>
			<div class="lotto-num" id="num3">3</div>
			<div class="lotto-num" id="num4">4</div>
			<div class="lotto-num" id="num5">5</div>
			<div class="lotto-num" id="num6">6</div>
		</div>

		<hr />

		<!-- 풀이 -->

		<div id="lotto"></div>

		<script src="./resource/js16.js"></script>
	</body>
</html>
