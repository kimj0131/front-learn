<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>14_This.html</title>
	</head>
	<body>
		<h3># 자바스크립트의 this</h3>

		<ul>
			<li>호출하는 방식에 따라 그때그때 가리키는 대상이 달라진다</li>
		</ul>

		<p>Press F12</p>

		<script>
			function Fruit(name, price) {
				console.log(this);
				this.info = function () {
					console.log(this);
				};
			}

			// 1. 함수를 그냥 호출하면 전역 객체를 가리킨다
			Fruit("사과", 1000); // 이 때의 this는 window객체를 의미한다

			// 2. new를 통해 호출하면 새로운 인스턴트 영역을 하나 생성하고 그녀석을 가리킨다
			let f1 = new Fruit("딸기", 1500);

			// 3. 이미 만들어진 인스턴스를 통해 호출하면 그녀석을 가리킨다
			f1.info();
		</script>
	</body>
</html>
