	<body>
		<h3># border styles</h3>

		<ul id="border-style-list">
			<li>solid</li>
			<li>dotted</li>
			<li>dashed</li>
			<li>double</li>
			<li>inset</li>
			<li>outset</li>
		</ul>

		<h3># 하나의 속성(property)에 여러개의 값을 주는 경우</h3>

		<ul id="multivalues">
			<li>하나의 속성에 하나의 값을 주는 경우 (모든 방향에 적용)</li>
			<li>하나의 속성에 두 개의 값을 주는 경우 (위/아래, 오른쪽/왼쪽)</li>
			<li>하나의 속성에 세 개의 값을 주는 경우 (위, 오른쪽/왼쪽, 아래)</li>
			<li>하나의 속성에 네 개의 값을 주는 경우 (위, 오른쪽, 아래, 왼쪽)</li>
		</ul>
