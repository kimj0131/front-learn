<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>18_Transform.html</title>
		<link rel="stylesheet" href="./sheets/css19.css" />
	</head>
	<body>
		<h3># transform property</h3>

		<ul>
			<li>요소의 모양을 변화시키는 속성</li>
			<li>속성 값으로 변환 함수를 사용한다</li>
			<li>translate : 이동시키기</li>
			<li>scale : 크기 변경</li>
			<li>skew : 기울이기</li>
			<li>rotate : 회전시키기</li>
		</ul>

		<hr />

		<div id="example-stand">
			<div class="original box">
				<div class="translate box">translate</div>
			</div>

			<div class="original box">
				<div class="scale box">scale</div>
			</div>

			<div class="original box">
				<div class="skew box">skew</div>
			</div>

			<div class="original box">
				<div class="rotate box">rotate</div>
			</div>
		</div>
	</body>
</html>
